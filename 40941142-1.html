<!doctype html>
<html lang="en">
<head>
    <title>虎科大游泳能力調查表</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#c6f4ff;">
    <div style="background-color:#c6f4ff;">
        <div class="container">
            <h1 style="text-align:center;" class="display-3"><b><i>虎科大游泳能力調查表</i></b></h1>
        </div>
    </div> 
    <div class="m-5">
        <div class="form-group">
            <label for="name"><b>姓名</b></label>
            <input type="text" name="name" id="name" class="form-control" placeholder="請輸入姓名">
        </div>
        <div class="form-group">
            <label for="phone"><b>手機號碼</b></label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="請輸入手機號碼">
        </div>
        <div class="form-group">
            <label for="e-mail"><b>E-mail</b></label>
            <input type="text" name="e-mail" id="e-mail" class="form-control" placeholder="請輸入E-mail">
        </div>
        <div class="form-group">
            <label for="class"><b>班級</b></label>
            <input type="text" name="class" id="class" class="form-control" placeholder="請輸入班級">
        </div>
        <div class="form-group">
            <label for="number"><b>學號</b></label>
            <input type="text" name="number" id="number" class="form-control" placeholder="請輸入學號">
        </div>
        <div class="form-group">
            <label for="date"><b>出生年月日</b></label>
            <input type="date" name="date" id="date" class="form-control" placeholder="請輸入生日">
        </div>
        <label><b>性別</b></label>
        <div class="form-check">
            <label class="form-check-label ">
                <input type="radio" class="form-check-input" name="sex" id="" value="m" checked>男性
            <label class="form-check-label ml-5">
                <input type="radio" class="form-check-input" name="sex" id="" value="w">女性
            </label>
        </div>
        <br><label><b>游泳方式(可選多個項目)</b></label></br>
        <div class="form-check form-check-inline">
            <label class="form-check-label ml-2">
                <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue">自由式</label>
            <label class="form-check-label ml-2">
                <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue">蛙式</label>
            <label class="form-check-label ml-2">
                <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue">蝶式</label>
            <label class="form-check-label ml-2">
                <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue">仰式</label>
        </div>
        <br></br>
        <div class="form-group">
            <label><b>單次最遠游泳距離</b></label>
            <select class="form-control" name="" id="">
                <option value="6">10M(含)以下</option>
                <option value="5">11M-25M</option>
                <option value="4">26M-50M</option>
                <option value="3">51M-75M</option>
                <option value="2">76M-100M</option>
                <option value="1">100M以上</option>
            </select>
        </div>
        <br></br>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="40941142-2.html" role="button">送出調查表</a>
        </p>
    </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
